<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Made by MOS</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>

<body>

<nav th:insert="fragments/navbar :: nav_fragment" />

<div class="container p-3 my-3 bg-secondary text-black">
    <div class="card">
        <div class="card-header bg-success">
            <h2>Add Box</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/box/add}" method="post" th:object="${box}">
                <div class="text-black">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" />
                </div>
                <div class="form-group">
                    <label>Type of Shipping
                    <input  type="radio" class="form-check-label" th:field="*{type}" value="letter" checked>Letter
                    </label>

                    <label>Type of Shipping
                        <input  type="radio" class="form-check-label" th:field="*{type}" value="package">Package<br/>
                    </label>
                </div>
                Weight:<input type="number" placeholder="Enter Weight" th:field="*{weight}"><br/>

                <div class="form-group">
                    <label> Weight Type</label>
                    <select  type="radio" class="form-check-label" th:field="*{weightType}" value="letter" >Letter
                    <option value="SW">Sweden</option>
                    <option value="AU">Australia</option>
                    </select>
                </div>

                <br/>
                <hr/>
                <button type="submit" class="btn btn-warning btn-block mb-3">Save Box</button>
            </form>
        </div>
        <div class="card-footer"></div>
    </div>
</div>

<footer th:insert="fragments/footer :: footer_fragment" />
</body>
</html>
