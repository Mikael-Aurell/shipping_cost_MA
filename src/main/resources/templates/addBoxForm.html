<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Made by MOS</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <style>
        body {
            padding-top: 100px;
            padding-bottom: 60px;
        }
    </style>
</head>

<body>

<nav th:insert="fragments/navbar :: nav_fragment" />

<div class="container">
    <div class="card">
        <div class="card-header card bg-info text-white">
            <h2>Add Form</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/shipping/add}" method="post" th:object="${box}">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter text here...">
                </div>

                <!--<div th:if="${#fields.hasErrors('name')}">
                    <ul class="p-0">
                        <li th:each="err : ${#fields.errors('name')}">
                            <span class="form-error" th:text="${err}"></span>
                        </li>
                    </ul>
                </div>-->

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{type}" name="exampleRadios" value="letter" checked>
                    <label class="form-check-label" >
                        Letter
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{type}" name="exampleRadios"  value="packet" checked>
                    <label class="form-check-label" >
                        Packet
                    </label>
                </div>
                <br><br>
                <div class="form-group">
                    <label>Weight</label>
                    <input type="number" class="form-control" th:field="*{weight}" placeholder="0.0">

                </div>

                <div class="form-group">
                    <label>Weight type</label>
                    <select class="form-control" th:field="*{weightType}">
                        <option value="g">G</option>
                        <option value="kg">KG</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Country</label>
                    <select class="form-control" th:field="*{country}">
                        <option value="SW">Sweden</option>
                        <option value="AU">Australia</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>

        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-outline-danger">Back</button>

        </div>
    </div>
</div>

<footer th:insert="fragments/footer :: footer_fragment" />
</body>
</html>
